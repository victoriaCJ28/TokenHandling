<div class="flex justify-content-center align-items-center min-h-screen">
    <p-card header="Login" [style]="{width: '400px'}">
        <form #loginForm="ngForm">
            <div class="field">
                <label for="email">Correo electrónico</label>
                <input type="text" 
                pInputText [(ngModel)]="login.email" 
                class="w-full" id="email" name="email"
                #email="ngModel" 
                required 
                pattern="[a-z0-9\._%\+\-]+@[a-z0-9\.\-]+\.[a-z]{2,}$" />
                @if(email.invalid && (email.dirty || email.touched)){
                <small class="block p-error">
                    @if(email.hasError('required')) {
                    <span>Usuario requerido</span>
                    } @else if(email.hasError('pattern')) {
                    <span>Usuario no valido</span>
                    }
                </small>
                }
            </div>
            <div class="field">
                <label for="password">Contraseña</label>
                <p-password [(ngModel)]="login.password" 
                [feedback]="false" 
                [toggleMask]="true" 
                inputId="password"
                name="password" 
                #password="ngModel" 
                inputStyleClass="w-full" 
                styleClass="w-full" 
                required />
                @if(password.invalid && (password.dirty || password.touched)) {
                <small class="block p-error"> Password is required </small>
                }
            </div>
            <p-button 
            label="INGRESAR" 
            tyleClass="w-full" 
            [disabled]="loginForm.invalid" 
            type="submit"></p-button>

        </form>
    </p-card>
</div>
